{{ $id := (delimit (shuffle (seq 999)) "" | md5) }}
{{ $fn := ((printf "sc_mermaid_%s" $id) | safeJS) }}

<div class="shortcode shortcode-{{ .Name }} mb-3">
  <div id="diagram-{{ $id }}" class="mermaid overflow-auto ext-diagram">{{- safeHTML .Inner -}}</div>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js" crossorigin="anonymous"></script>
  <script>
    function {{ $fn }}() {
      const $font = 'inherit';
      const $config = {
        startOnLoad: true,
        fontFamily: $font,
        securityLevel: 'strict',
        flowchart: {
          fontFamily: $font
        },
        sequence: {
          fontFamily: $font,
          actorFontFamily: $font,
          noteFontFamily: $font,
          messageFontFamily: $font
        },
        gantt: {
          fontFamily: $font
        }
      };

      mermaid.initialize($config);
    } {{ $fn }}();
  </script>
</div>
